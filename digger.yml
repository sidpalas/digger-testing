projects:
  - name: staging
    dir: "live/staging"
    terragrunt: true
    workflow: default
    apply_requirements: [undiverged]

  - name: prod
    dir: "live/prod"
    terragrunt: true
    workflow: default
    apply_requirements: [mergeable, undiverged, approved]

workflows:
  default:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - init
        - apply
